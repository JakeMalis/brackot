<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    var numberOfPlayers = 4;
    const AddToTeam = [];
    const Players = ["Daniela", "Jake", "Jorndan", "Ethan"]; //eventually pulls from list of players



    class Buttons extends React.Component {
      render() {
        return (
          <button type="button" class="gradientButton modalButton" id= number onclick="changeText();">+</button>
        );
      }
    };

   AddToTeam.push(<h1>Players:</h1>);

   for (var index = 0; index < numberOfPlayers; index++){
        AddToTeam.push(<Buttons playerName= {Players[index]} number={index} /> );
        AddToTeam.push(<h3> playerName </h3>);

    }

      ReactDOM.render(
        AddToTeam,
        document.getElementById('root')
      );

      function changeText(idElement) {
          var element = document.getElementById(idElement);
              if (element.innerHTML === '+')
                  element.innerHTML = '-';
              else {
                  element.innerHTML = '+';
          }
      }



    </script>

  </body>
</html>
