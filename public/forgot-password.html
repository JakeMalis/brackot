<body>
  <div class="karmaSplash">
  <div class="splashOverlay">
    <div style="text-align: center;">
        <img class="logo" href="https://brackot.com" src="media/BrackotFullLogo.png">
        <div class="loginCard">
          <form class="loginForms" action="">
                <h1 class="loginText">Reset your <span class="gradientText">password</span></h1>
                <input class="loginInput" placeholder="Email Address..." id="email">

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" class="loginButton primaryBtn" onclick="passwordSignIn();">Reset</button>
                    <button type="button" class="loginButton secondaryBtn" onclick="location.href='login.html';">Return to Login</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <script>
      function sendPasswordReset() {
        firebase.auth().sendPasswordResetEmail(document.getElementById('email').value).then(function() {
          alert('Password Reset Email Sent!');
        }).catch(function(error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
        });
        window.location = "login.html";
      }
    </script>
