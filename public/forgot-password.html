<!DOCTYPE html>
<html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Password Reset | Brackot</title>
<link rel="icon" type="image/png" href="media/favicon.png"/>

  <link rel="stylesheet" type="text/css" href="styles/login_style.css">
  <link rel="stylesheet" type="text/css" href="styles/alert.css">
  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="scripts/firebaseConfig.js"></script>
</head>
<body>
  <div id="alert">
    <script> $( "#alert" ).load( "ajax/alert.html" ); </script>
  </div>
  <div class="karmaSplash">
  <div class="splashOverlay">
    <div style="text-align: center;">
        <img class="logo" href="https://brackot.com" src="media/BrackotFullLogo.png">
        <div class="loginCard">
          <form class="loginForms" action="">
                <h1 class="loginText">Reset your <span class="gradientText">password</span></h1>
                <input class="loginInput" placeholder="Email Address..." id="email">

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" class="loginButton primaryBtn" onclick="passwordSignIn();">Reset</button>
                    <button type="button" class="loginButton secondaryBtn" onclick="location.href='login.html';">Return to Login</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <script>
      function sendPasswordReset() {
        firebase.auth().sendPasswordResetEmail(document.getElementById('email').value).then(function() {
          alert('Password Reset Email Sent!');
        }).catch(function(error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
        });
        window.location = "login.html";
      }
    </script>
</body>
</html>
