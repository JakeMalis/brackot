<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <link rel="icon" type="image/png" href="media/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
    <script src="scripts/dashboard.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
    <script src="https://kit.fontawesome.com/201b9c41aa.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
            authDomain: "all-star-esports.firebaseapp.com",
            databaseURL: "https://all-star-esports.firebaseio.com",
            projectId: "all-star-esports",
            storageBucket: "all-star-esports.appspot.com",
            messagingSenderId: "894423381350",
            appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
  <div id="sidebar">
    <script> $( "#sidebar" ).load( "ajax/sidebar.html" ); </script>
  </div>

  <div class="main-page">
    <div class="headerImage gradientHeader"></div>
    <div id="topbar">
      <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
    </div>

    <h1 style="padding-top: 140px;" id="firstGreetingMessage">Welcome back, .</h1>
    <div style="margin-top: 100px;" class="row">
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/notificationsicon.svg">
            <h6 class="smallCardHeader">Notifications</h6>
            <h2 id="notifications">0</h2>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/matchesicon.svg">
            <h6 class="smallCardHeader">Matches</h6>
            <h2 id="matches"></h2>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/starcoinsicon.svg">
            <h6 class="smallCardHeader">Star Coins</h6>
            <h2 id="coins"></h2>
            <p id="noBoostActiveText" style="color: rgba(255,0,0,0.5); display: normal;">No boost active<p>
            <p id="boostActiveText" style="color: rgba(0,200,0,0.7); display: none;">Boost active!</p>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/winsicon.svg">
            <h6 class="smallCardHeader">Total Wins</h6>
            <h2 id="wins"></h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="wideCard">
        <div class="carouselCardBackground wideCardBackground">
          <div class="wideCardContent">
            <h2>Featured Tournaments</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>


<!-- profile - (states all known info about user, points)
tournaments - (show upcoming tournaments (game, date, title, amount of points for each place, and num players signed up))
-->
