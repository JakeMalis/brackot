<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="media/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/bea1phk.css">
    <title>Modal</title>
</head>

<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#notamodal">Click this if you hate jake</button>
  <div class="modal fade" id="notamodal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" data-keyboard="false" data-backdrop="static">
          <h1 class="modal-title" id="notamodalLabel">CONFIRM PASSWORD</h1>
        </div>
        <div class="modal-body">
          <div class="row">
            <center>
              <input class="pwInput" placeholder="Password..." id="password" type="password">
            </center>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="lolsave">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
