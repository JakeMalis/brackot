<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournament Info | Brackot</title>

  <link rel="icon" type="image/png" href="media/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/bracket.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
  <script src="https://kit.fontawesome.com/201b9c41aa.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

  <script type="text/babel" src="scripts/brackets.js"></script>
  <script src="scripts/tournament-info.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/topbar.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDZov-3KVt_ytrSQBWZ_fz2e4PaoOhZIt8",
      authDomain: "brackot-app.firebaseapp.com",
      databaseURL: "https://brackot-app.firebaseio.com",
      projectId: "brackot-app",
      storageBucket: "brackot-app.appspot.com",
      messagingSenderId: "941824737400",
      appId: "1:941824737400:web:739688aaff7fde7c8cad8d"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>
  <div id="tournamentInfoWallpaper" class="tournamentInfoWallpaper"></div>

  <div class="main-page">
      <div style="margin-top: 150px;">
        <div class="wideCard tournamentInfoCard">
          <div class="wideCardBackground tournamentInfoCardBackground">
            <div class="quickDetailHeader" onload="setTab('overview')">
              <h2 id="tournamentTitle"></h2>
              <ul class="tournamentQuickDetails">
                <li class="quickDetail"><i class="fa fa-user quickDetailIcon" aria-hidden="true"></i><p id="participantsQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-trophy quickDetailIcon" aria-hidden="true"></i><p id="prizingQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-gamepad quickDetailIcon" aria-hidden="true"></i><p id="gameQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-calendar quickDetailIcon" aria-hidden="true"></i><p id="dateAndTimeQuick" class="quickDetailText"></p></li>
              </ul>
              <ul class="quickNavbar">
                <li id="overviewNavbar" class="quickNavbarItem quickNavbarItemSelected"><a class="quickNavbarItemLink" onclick="setTab('overview')"><p class="quickNavbarItemText">Overview</p></a></li>
                <li id="participantsNavbar" class="quickNavbarItem"><a class="quickNavbarItemLink" onclick="setTab('participants')"><p class="quickNavbarItemText">Participants</p></a></li>
                <li id="bracketNavbar" class="quickNavbarItem"><a class="quickNavbarItemLink" onclick="setTab('bracket')"><p class="quickNavbarItemText">Bracket</p></a></li>
              </ul>
            </div>
            <div class="wideCardContent">


              <div id="overviewTab" class="infoTab">
                <div class="tournamentInfoRow">
                  <h6 class="tournamentInfoSubheader">Description</h6><p id="tournamentInfoDescription" class="tournamentInfoDetail font15"></p>
                </div>
                <div class="tournamentInfoRow noBottomPadding">
                  <div class="tournamentInfoColumn">
                    <h6 class="tournamentInfoSubheader">Prizes</h6>
                    <ul class="prizingList">
                      <li class="prizingListItem" id="firstPlace"><i class="fa fa-trophy tournamentInfoPrizingIcon goldColor" aria-hidden="true"></i><p id="tournamentInfoFirstPrizing" class="tournamentInfoDetail font18"></p></li>
                      <li class="prizingListItem" id="secondPlace"><i class="fa fa-trophy tournamentInfoPrizingIcon silverColor" aria-hidden="true"></i><p id="tournamentInfoSecondPrizing" class="tournamentInfoDetail font18"></p></li>
                      <li class="prizingListItem" id="thirdPlace"><i class="fa fa-trophy tournamentInfoPrizingIcon bronzeColor" aria-hidden="true"></i><p id="tournamentInfoThirdPrizing" class="tournamentInfoDetail font18"></p></li>
                    </ul>
                  </div>
                  <div class="tournamentInfoColumn">
                    <!--<h6 class="tournamentInfoSubheader">Format</h6><p id="tournamentInfoFormat" class="tournamentInfoDetail font30">5v5</p>-->
                  </div>
                  <div class="clearFloat"></div>
                </div>
              </div>


              <div id="participantsTab" class="infoTab">
                <div id="infoParticipant" class="infoParticipant">
                  <div class="gradientSide"></div>
                  <div id="infoParticipantPicContainer" class="infoParticipantPicContainer">
                    <img id="infoParticipantPic" class="infoParticipantPic" src="media/avatar.png">
                  </div>
                  <div id="infoParticipantNameContainer" class="infoParticipantNameContainer">
                    <h4 id="infoParticipantName" class="infoParticipantName">All-Star Jordan</h4>
                  </div>
                </div>
              </div>


              <div id="bracketTab" class="infoTab">
                <div id="bracket" class="bracket">
                  <div class="matchColumn" id="matchColumn1">
                  </div>
                  <div class="connectorColumn" id="connectorColumn1">
                  </div>
                  <div class="matchColumn" id="matchColumn2">
                  </div>
                  <div class="connectorColumn" id="connectorColumn2">
                  </div>
                  <div class="matchColumn" id="matchColumn3">
                  </div>
                  <div class="connectorColumn" id="connectorColumn3">
                  </div>
                  <div class="matchColumn" id="matchColumn4">
                  </div>
                  <div class="connectorColumn" id="connectorColumn4">
                  </div>
                  <div class="matchColumn" id="matchColumn5">
                  </div>
                  <div class="connectorColumn" id="connectorColumn5">
                  </div>
                  <div class="matchColumn" id="matchColumn6">
                  </div>
                  <div class="connectorColumn" id="connectorColumn6">
                  </div>
                  <div class="matchColumn" id="matchColumn7">
                  </div>
                  <div class="connectorColumn" id="connectorColumn7">
                  </div>
                  <div class="matchColumn" id="matchColumn8">
                  </div>
                  <div class="connectorColumn" id="connectorColumn8">
                  </div>

                  <div id="matchModal" class="matchModal">
                    <div class="matchModal-content">
                      <span id="closeModal" class="close" onclick="closeMatchModal()">&times;</span>
                      <div class="modalTop">
                        <div id="upperParticipantModal" class="participantInfobox topBox">
                          <img id="upperParticipantPicModal" class="infoboxPic" src="media/BrackotLogo2.jpg">
                          <h1 id="upperParticipantNameModal" class="infoboxName"></h1>
                          <input type="number" id="upperParticipantScoreInput" class="scoreInputModal"></input>
                          <h2 id="upperParticipantScoreModal" class="infoboxScore">-</h2>
                          <h2 id="upperParticipantWinnerModal" class="infoboxWinner">Winner</h2>
                        </div>
                        <div id="lowerParticipantModal" class="participantInfobox bottomBox">
                          <img id="lowerParticipantPicModal" class="infoboxPic" src="media/BrackotLogo2.jpg">
                          <h1 id="lowerParticipantNameModal" class="infoboxName"></h1>
                          <input type="number" id="lowerParticipantScoreInput" class="scoreInputModal"></input>
                          <h2 id="lowerParticipantScoreModal" class="infoboxScore">-</h2>
                          <h2 id="lowerParticipantWinnerModal" class="infoboxWinner">Winner</h2>
                        </div>
                      </div>
                      <div class="modalBottom">
                        <button onclick="editMatchScores()" id="editScoresButton" class="grayButton submitResultsButton">Edit Scores</button>
                        <button onclick="saveMatchScores()" id="submitResultsButton" class="gradientButton submitResultsButton">Submit Results</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
            <button class="tournamentCardButton" id="tournamentSignUpButton" onclick="enroll();">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
    </div>
</body>
</html>
