<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <link rel="icon" type="image/png" href="media/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <script src="scripts/tournament-info.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
  <script src="https://kit.fontawesome.com/201b9c41aa.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

  <script>
      var firebaseConfig = {
          apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
          authDomain: "all-star-esports.firebaseapp.com",
          databaseURL: "https://all-star-esports.firebaseio.com",
          projectId: "all-star-esports",
          storageBucket: "all-star-esports.appspot.com",
          messagingSenderId: "894423381350",
          appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
      };
      firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="tournamentWallpaper" class=""></div>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>

  <div class="main-page">
    <div id="sidebar">
      <script> $( "#sidebar" ).load( "ajax/sidebar.html" ); </script>
    </div>

      <div style="margin-top: 170px;">
        <div class="wideCard tournamentInfoCard">
          <div class="wideCardBackground tournamentInfoCardBackground">
            <div class="quickDetailHeader">
              <h2 id="tournamentTitle"></h2>
              <ul class="tournamentQuickDetails">
                <li class="quickDetail"><i class="fa fa-user quickDetailIcon" aria-hidden="true"></i><p id="participantsQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-trophy quickDetailIcon" aria-hidden="true"></i><p id="prizingQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-gamepad quickDetailIcon" aria-hidden="true"></i><p id="gameQuick" class="quickDetailText"></p></li>
                <li class="quickDetail"><i class="fa fa-calendar quickDetailIcon" aria-hidden="true"></i><p id="dateAndTimeQuick" class="quickDetailText"></p></li>
              </ul>
              <ul class="quickNavbar">
                <li id="overviewNavbar" class="quickNavbarItem quickNavbarItemSelected"><a class="quickNavbarItemLink"><p class="quickNavbarItemText">Overview</p></a></li>
                <li id="participantsNavbar" class="quickNavbarItem"><a class="quickNavbarItemLink"><p class="quickNavbarItemText">Participants</p></a></li>
                <li id="matchesNavbar" class="quickNavbarItem"><a class="quickNavbarItemLink"><p class="quickNavbarItemText">Matches</p></a></li>
              </ul>
            </div>
            <div class="wideCardContent">
              <div class="tournamentInfoRow">
                <h6 class="tournamentInfoSubheader">Description</h6><p id="tournamentInfoDescription" class="tournamentInfoDetail font15"></p>
              </div>
              <div class="tournamentInfoRow noBottomPadding">
                <div class="tournamentInfoColumn">
                  <h6 class="tournamentInfoSubheader">Prizes</h6>
                  <ul class="prizingList">
                    <li class="prizingListItem"><i class="fa fa-trophy tournamentInfoPrizingIcon goldColor" aria-hidden="true"></i><p id="tournamentInfoFirstPrizing" class="tournamentInfoDetail font18"></p></li>
                    <li class="prizingListItem" id="secondPlace"><i class="fa fa-trophy tournamentInfoPrizingIcon silverColor" aria-hidden="true"></i><p id="tournamentInfoSecondPrizing" class="tournamentInfoDetail font18"></p></li>
                    <li class="prizingListItem" id="thirdPlace"><i class="fa fa-trophy tournamentInfoPrizingIcon bronzeColor" aria-hidden="true"></i><p id="tournamentInfoThirdPrizing" class="tournamentInfoDetail font18"></p></li>
                  </ul>
                </div>
                <div class="tournamentInfoColumn">
                  <h6 class="tournamentInfoSubheader">Format</h6><p id="tournamentInfoFormat" class="tournamentInfoDetail font30">5v5</p>
                </div>
                <div class="clearFloat"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
