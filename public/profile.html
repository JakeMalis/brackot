<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile | Brackot</title>

  <link rel="icon" type="image/png" href="media/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">
  <script src="scripts/profile.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/topbar.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/modal.css">

  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
  <script src="https://kit.fontawesome.com/edc6fb878c.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDZov-3KVt_ytrSQBWZ_fz2e4PaoOhZIt8",
      authDomain: "brackot-app.firebaseapp.com",
      databaseURL: "https://brackot-app.firebaseio.com",
      projectId: "brackot-app",
      storageBucket: "brackot-app.appspot.com",
      messagingSenderId: "941824737400",
      appId: "1:941824737400:web:739688aaff7fde7c8cad8d"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>

  <div class="main-page">
    <div class="headerImage"></div>

    <div style="margin-top: 90px;" class="row">
      <div class="cardColumn">
        <div id="profileStatsCard" class="longYCard">
          <div class="longYCardBackground">
            <div class="longYCardContent">
              <h2 style="margin-bottom: 30px;">Player Stats</h2>
            </div>
          </div>
        </div>
        <div id="profileInfoCard" class="longYCard profileCard">
          <div class="longYCardBackground">
            <div class="longYCardContent">

              <label style="width: 100%;" for="avatarUploader">
                <div id="profilePicContainer"><img id="profileProfilePic"></div>
                <input type="file" name="avatarUploader" id="avatarUploader" style="display:none" accept="image/jpg, image/jpeg, image/png, image/img, image/gif">
              </label>
              <div style="margin: 0px !important;" class="row">
                <div class="singleColumn">
                  <h6 class="profileInputTitle">Display Name</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id='name'>
                  <h6 class="profileInputTitle">Email</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id="email">
                  <h6 class="profileInputTitle">Teams</h6>
                  <input placeholder="You do not have any teams.  " type="text" class="longProfileInputs" disabled id='teams'>
                  <!--<h6 class="profileInputTitle">Games</h6>
                  <div class="row" style="margin: 0px !important; width: 100%;">
                    <img id="fortniteID" class="gameProfilePic" src="media/game_images/fortnite.jpg">
                    <img id="overwatchID" class="gameProfilePic" src="media/game_images/overwatch.png">
                    <img id="smashID" class="gameProfilePic" src="media/game_images/supersmash.jpg">
                    <img id="valorantID" class="gameProfilePic" src="media/game_images/valorant.jpg">
                  </div>-->
                  <button class="profileButton" id="editProfileButton">EDIT</button>
                  <button class="profileButton" id="saveProfileButton">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="modal" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" data-keyboard="false" data-backdrop="static">
                <h1 class="modal-title" id="modalTitle">CONFIRM PASSWORD</h1>
              </div>
              <div class="modal-body">
                <div class="row">
                  <input class="pwInput" placeholder="Password..." id="passwordConfirmation" type="password">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="gradientButton" id="confirmPassword" onclick="updateEmail();">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div id="profileStats" class="cardColumn">
        <div id="stat1Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-swords statIcon"></i>
                  <h2 id="tournamentsJoinedStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Tournaments Joined</p>
              </div>
            </div>
          </div>
        </div>
        <div id="stat2Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-files-medical statIcon"></i>
                  <h2 id="tournamentsCreatedStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Tournaments Created</p>
              </div>
            </div>
          </div>
        </div>
        <div id="stat3Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-boxing-glove statIcon"></i>
                  <h2 id="matchesPlayedStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Matches Played</p>
              </div>
            </div>
          </div>
        </div>
        <div id="stat4Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-users statIcon"></i>
                  <h2 id="playersHostedStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Players Hosted</p>
              </div>
            </div>
          </div>
        </div>
        <div id="stat5Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-award statIcon"></i>
                  <h2 id="victoryRoyalesStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Victory Royales</p>
              </div>
            </div>
          </div>
        </div>
        <div id="stat6Card" class="statCard">
          <div class="smallCardBackground">
            <div class="smallCardContent">
              <div class="statContent">
                <div class="iconAndNum">
                  <i class="fas fa-bug statIcon"></i>
                  <h2 id="bugsReportedStat" class="statNum"></h2>
                </div>
                <p class="statDescription">Bugs Reported</p>
              </div>
            </div>
          </div>
        </div>
        <div id="seeProfileStatsContainer" class="seeProfileStatsContainer">
          <button id="seeStatsButton" class="buttonlessButton">See all profile stats...</button>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
  </div>
</body>
</html>
