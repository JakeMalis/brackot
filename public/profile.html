<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <link rel="icon" type="image/png" href="media/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <script src="scripts/profile.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
  <script src="https://kit.fontawesome.com/201b9c41aa.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

  <script>
      var firebaseConfig = {
          apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
          authDomain: "all-star-esports.firebaseapp.com",
          databaseURL: "https://all-star-esports.firebaseio.com",
          projectId: "all-star-esports",
          storageBucket: "all-star-esports.appspot.com",
          messagingSenderId: "894423381350",
          appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
      };
      firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div id="sidebar">
    <script> $( "#sidebar" ).load( "ajax/sidebar.html" ); </script>
  </div>

  <div class="main-page">
    <div id="topbar">
      <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
    </div>

      <div style="margin-top: 100px;" class="row">
        <div id="profileStatsCard" class="wideCard">
          <div class="wideCardBackground">
            <div class="wideCardContent">
              <h2 style="margin-bottom: 30px;">Player Stats</h2>
            </div>
          </div>
        </div>
        <div id="profileInfoCard" class="wideCard">
          <div class="wideCardBackground">
            <div class="wideCardContent">
              <h2 style="margin-bottom: 30px;">Profile Information</h2>
              <button id="editProfileButton">EDIT</button>
              <button id="saveProfileButton">SAVE</button>
              <div style="margin: 0px !important;" class="row">
                <div class="column" style="width: 50%;">
                  <h6 class="profileInputTitle">First Name</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id='firstName'>
                  <h6 class="profileInputTitle">Last Name</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id='lastName'>
                  <h6 class="profileInputTitle">Profile Picture</h6>
                  <img id="profileProfilePic">
                  <input type="file" id="avatarUploader" accept="image/jpg, image/jpeg, image/png, image/img, image/gif">


                </div>
                <div class="column" style="width: 50%;">
                  <h6 class="profileInputTitle">Email</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id="email">
                  <h6 class="profileInputTitle">High School</h6>
                  <input placeholder="" type="text" class="longProfileInputs" disabled id='highschool'>
                  <h6 class="profileInputTitle">Games</h6>
                  <div class="row" style="margin: 0px !important; width: 100%;">
                    <img id="fortniteID" class="gameProfilePic" src="media/game_images/fortnite.jpg">
                    <img id="overwatchID" class="gameProfilePic" src="media/game_images/overwatch.png">
                    <img id="smashID" class="gameProfilePic" src="media/game_images/supersmash.jpg">
                    <img id="valorantID" class="gameProfilePic" src="media/game_images/valorant.jpg">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="passwordConfirmModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <input type="password" placeholder="Password" id="password">
          </div>
        </div>


      </div>
    </div>
</body>
</html>
