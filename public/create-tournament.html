<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create Tournament | Brackot</title>
  <link rel="icon" type="image/png" href="media/favicon.png"/>

  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/selectPlayers.css">
  <link rel="stylesheet" type="text/css" href="styles/alert.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css">
  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.16/jquery.timepicker.min.css" integrity="sha512-GgUcFJ5lgRdt/8m5A0d0qEnsoi8cDoF0d6q+RirBPtL423Qsj5cI9OxQ5hWvPi5jjvTLM/YhaaFuIeWCLi6lyQ==" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.16/jquery.timepicker.min.js" integrity="sha512-huX0hcUeIkgR0QvTlhxNpIAcwiN2sABe3VwyzeZAYjMPn3OU71t9ZLlk6qs27Q049SPgeB/Az12jv/ayedXoAw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha512-NqYds8su6jivy1/WLoW8x1tZMRD7/1ZfhWG/jcRQLOzV1k1rIODCpMgoBnar5QXshKJGV7vi0LXLNXPoFsM5Zg==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
  <script src="scripts/firebaseConfig.js"></script>

  <script src="scripts/games.js"></script>
  <script src="scripts/create-tournament.js"></script>

  <script src="scripts/header.js"></script>
  <script src="scripts/topbar.js"></script>
</head>
<body>
  <div id="alert">
    <script> $( "#alert" ).load( "ajax/alert.html" ); </script>
  </div>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>

  <div class="main-page">
    <div class="headerImage"></div>

      <div class="row">
        <div class="wideCard" style="margin-bottom: 40px;">
          <div class="wideCardBackground">
            <div class="wideCardContent">
              <h2 style="margin-bottom: 30px;">Create a Tournament</h2>
              <form id="createTournamentForm">
                <h6 class="inputTitle">Tournament Name</h6>
                <input type="text" name="newTournamentName" class="createTournamentTextInput" id="tournamentName"></input>
                <div id="newTournamentDateAndTimeRow" class="inlineInputRow">
                  <div class="createTournamentInputColumn leftInputColumn halfWidth">
                    <h6 class="inputTitle">Tournament Date</h6>
                    <input name="newTournamentDate" class="createTournamentTextInput" id="date"></input>
                  </div>
                  <div class="createTournamentInputColumn rightInputColumn halfWidth">
                    <h6 class="inputTitle">Start Time (EST)</h6>
                    <input name="newTournamentStartTime" placeholder="00:00" class="createTournamentTextInput" id="time"></input>
                  </div>
                </div>
                <h6 class="inputTitle">Bracket Type</h6>
                <select name="newTournamentBracketType" id="bracketType" class="createTournamentTextInput">
                  <option value="Single Elimination">Single Elimination</option>
                  <option value="Double Elimination">Double Elimination</option>
                </select>
                <h6 class="inputTitle">Description</h6>
                <textarea name="newTournamentDescription" class="createTournamentTextInput" id="tournamentDescription" max-length="1000"></textarea>
                <h6 class="inputTitle">Game</h6>
                <div id="createTournamentGameCarousel" class="createTournamentGameCarousel"></div>
                <input type="text" name="newTournamentGameSearchbar" class="createTournamentTextInput" id="createTournamentGameSearchbar" placeholder="Find a game..." onkeyup="searchGameCreateTournament(this)"></input>

                <h6 class="inputTitle">Platform(s)</h6>
                <div class="createTournamentPlatform"  id="platform">
                  <label id="pcLabel" class="createTournamentLabel"><input onclick="animatePlatform(this.id)" name="newTournamentPlatform"  class="createTournamentInput" type="checkbox" id="pc" value="pc"><i class="fas fa-laptop createTournamentIcon"></i>PC</input></label>
                  <label id="xboxLabel" class="createTournamentLabel"><input onclick="animatePlatform(this.id)" name="newTournamentPlatform"  class="createTournamentInput" type="checkbox" id="xbox" value="xbox"><i class="fab fa-xbox createTournamentIcon"></i>Xbox</input></label>
                  <label id="psLabel" class="createTournamentLabel"><input onclick="animatePlatform(this.id)" name="newTournamentPlatform"  class="createTournamentInput" type="checkbox" id="ps" value="ps"><i class="fab fa-playstation createTournamentIcon"></i>Playstation</input></label>
                  <label id="switchLabel" class="createTournamentLabel"><input onclick="animatePlatform(this.id)" name="newTournamentPlatform"  class="createTournamentInput" type="checkbox" id="switch" value="switch"><i class="fas fa-gamepad createTournamentIcon"></i>Switch</input></label>
                  <label id="mobileLabel" class="createTournamentLabel"><input onclick="animatePlatform(this.id)" name="newTournamentPlatform"  class="createTournamentInput" type="checkbox" id="mobile" value="mobile"><i class="fas fa-mobile-alt createTournamentIcon"></i>Mobile</input></label>
                </div>

                <h6 class="inputTitle">Prizing</h6>
                <div class="createTournamentPrizing" id="prizingOffered">
                  <label id="prizingLabel" class="createTournamentLabel prizingLabel"><input onclick="animatePrizing(this.id)" name="newTournamentPrizing"  class="createTournamentInput" type="radio" id="prizing" value="prizing"><i class="fas fa-coins createTournamentIcon"></i>Prizing</input></label>
                  <label id="noPrizingLabel" class="createTournamentLabel prizingLabel"><input onclick="animatePrizing(this.id)" name="newTournamentPrizing"  class="createTournamentInput" type="radio" id="noPrizing" value="noPrizing"><i class="fas fa-times createTournamentIcon"></i>No Prizing</input></label>
                </div>

                <div id="newTournamentPrizingRow" class="inlineInputRow">
                  <div class="createTournamentInputColumn leftInputColumn thirdWidth">
                    <h6 class="inputTitle">1st Place</h6>
                    <input type="text" name="newTournamentFirstPrize" class="createTournamentTextInput" id="firstEarnings"></input>
                  </div>
                  <div class="createTournamentInputColumn middleInputColumn thirdWidth">
                    <h6 class="inputTitle">2nd Place</h6>
                    <input type="text" name="newTournamentSecondPrize" class="createTournamentTextInput" id="secondEarnings"></input>
                  </div>
                  <div class="createTournamentInputColumn rightInputColumn thirdWidth">
                    <h6 class="inputTitle">3rd Place</h6>
                    <input type="text" name="newTournamentThirdPrize" class="createTournamentTextInput" id="thirdEarnings"></input>
                  </div>
                </div>


                <h6 style="display: none;" class="inputTitle">All-Star Unlimited Exclusive</h6>
                <input style="display: none;" type="checkbox" id="unlimited" name="selection" value="true">
                <label style="display: none;" for="unlimited"><p>Unlimited</p></label>


                <h6 class="inputTitle">Participant Type</h6>
                <div class="createTournamentParticipantType"  id="participantType">
                  <label id="individualLabel" class="createTournamentLabel participantLabel"><input onclick="animateParticipantType(this.id)" name="newTournamentParticipantType" class="createTournamentInput" type="radio" id="individual" value="individual"><i class="fas fa-user createTournamentIcon"></i>Players</input></label>
                  <label id="teamLabel" style="display: none;" class="createTournamentLabel participantLabel"><input onclick="animateParticipantType(this.id)" name="newTournamentParticipantType" class="createTournamentInput" type="radio" id="team" value="team"><i class="fas fa-users createTournamentIcon"></i>Teams</input></label>
                </div>
                <br>
                <br>
              </form>
              <button class="gradientButton createTournamentSubmitButton" onclick="addTournament();">Add Tournament</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
    </div>
</body>
</html>
