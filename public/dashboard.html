<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dashboard | Brackot</title>
  <link rel="icon" type="image/png" href="media/favicon.png"/>

  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/selectPlayers.css">
  <link rel="stylesheet" type="text/css" href="styles/alert.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css">
  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
  <script src="scripts/firebaseConfig.js"></script>

  <script src="scripts/games.js"></script>
  <script type="text/babel" src="scripts/dashboard.js"></script>

  <script src="scripts/header.js"></script>
  <script src="scripts/topbar.js"></script>
</head>
<body>
  <div id="alert">
    <script> $( "#alert" ).load( "ajax/alert.html" ); </script>
  </div>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>

  <div class="main-page">
    <div class="headerImage"></div>

    <h1 id="firstGreetingMessage">Welcome back, .</h1>
    <div style="margin-top: 80px;" class="row">
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/notificationsicon.svg">
            <h6 class="smallCardHeader">Notifications</h6>
            <h2 id="notifications">0</h2>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/matchesicon.svg">
            <h6 class="smallCardHeader">Matches</h6>
            <h2 id="matches"></h2>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/starcoinsicon.svg">
            <h6 class="smallCardHeader">Star Coins</h6>
            <h2 id="coins"></h2>
          </div>
        </div>
      </div>
      <div class="smallCard">
        <div class="smallCardBackground">
          <div class="smallCardContent">
            <img class="dashboardIcons" src="media/icons/winsicon.svg">
            <h6 class="smallCardHeader">Total Wins</h6>
            <h2 id="wins"></h2>
          </div>
        </div>
      </div>
    </div>
    <div id="myTournaments" class="row">
      <div class="wideCard">
        <div class="carouselCardBackground wideCardBackground">
          <div class="wideCardContent">
            <h2 class="myTournamentsHeader">My Tournaments</h2>
            <div class="row" id="myTournamentsRow" style="margin-left: 0px !important; margin-right: 0px !important;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="myHostedTournaments" class="row">
      <div class="wideCard">
        <div class="carouselCardBackground wideCardBackground">
          <div class="wideCardContent">
            <h2 class="myTournamentsHeader">Hosted Tournaments</h2>
            <div class="row" id="myHostedTournamentsRow" style="margin-left: 0px !important; margin-right: 0px !important;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
  </div>

</body>
</html>
