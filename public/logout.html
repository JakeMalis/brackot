<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Logout | Brackot</title>
  <link rel="icon" type="image/png" href="media/favicon.png"/>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="scripts/firebaseConfig.js"></script>

  <script>
    window.onload = function() {
      firebase.auth().signOut();
      firebase.auth().onAuthStateChanged(function(user) { if (!user) { window.location = "index.html"; }});
    }
  </script>
</head>
</html>
