<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/bea1phk.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script type="text/javascript">
  <!--
   var imlocation = "https://allstaresports.com/s/";
   document.write("<img id='forgotPasswordImage' src='" + imlocation + "forgotpassword" + "'>");
  //-->
  </script>
  <script>

  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function showTab(n) {
    // This function will display the specified tab of the form ...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    // ... and fix the Previous/Next buttons:
    document.getElementById("prevBtn").style.display = "none";
    document.getElementById("resetBtn").innerHTML = "Reset";

    // ... and run a function that displays the correct step indicator:
    fixStepIndicator(n)
  }

  function submitReset() {
      document.getElementById("resetPasswordForm").submit();
  }

  function validateForm() {
    // This function deals with validation of the form fields
    var x, y, i, valid = true;
    x = document.getElementsByClassName("tab");
    y = x[currentTab].getElementsByTagName("input");
    // A loop that checks every input field in the current tab:
    for (i = 0; i < y.length; i++) {
      // If a field is empty...
      if (y[i].value == "") {
        // add an "invalid" class to the field:
        y[i].className += " invalid";
        // and set the current valid status to false:
        valid = false;
      }
    }
    // If the valid status is true, mark the step as finished and valid:
    if (valid) {
      document.getElementsByClassName("step")[currentTab].className += " finish";
    }
    return valid; // return the valid status
  }

  function fixStepIndicator(n) {
  //... and adds the "active" class to the current step:
  x[n].className += " active";
  }
  </script>
</head>
<body>
  <center>
  <img id="logo" href="https://allstaresports.com" src="https://allstaresports.com/s/text_logo">
  <form id="forgotPasswordForm" action="">
  <div class="tab">
    <h1>Reset your <span style="background: -webkit-linear-gradient(0deg, #0084ff, #00c6ff);-webkit-background-clip: text;
  -webkit-text-fill-color: transparent;">password</span>
    </h1>
    <p><input placeholder="Email Address..." oninput="this.className = ''"></p>
  </div>

  <div style="overflow:auto;">
    <div style="float:center;">
      <button type="button" id="resetBtn" onclick="submitReset()">Reset</button>
    </div>
  </div>

  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;">
    <span class="step"></span><!--Email-->
  </div>
  </form>
  </center>

  <div class="overlay">
  </div>
</body>
</html>
