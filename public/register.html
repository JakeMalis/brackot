<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Register | Brackot</title>
  <link rel="icon" type="image/png" href="media/favicon.png"/>

  <link rel="stylesheet" type="text/css" href="styles/login_style.css">
  <link rel="stylesheet" type="text/css" href="styles/alert.css">
  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="scripts/firebaseConfig.js"></script>

  <script>
    $(document).on("keypress", "input", function(e){
      if(e.which == 13){
        passwordSignIn();
      }
    });
  </script>

  <script src="scripts/registration.js"></script>
</head>
<body>
  <div id="alert">
    <script> $( "#alert" ).load( "ajax/alert.html" ); </script>
  </div>
  <div class="akaliSplash">
  <div class="splashOverlay">
    <div style="text-align: center;">
        <img class="logo" href="https://brackot.com" src="media/BrackotFullLogo.png">
        <div class="loginCard">
          <form class="loginForms" action="">
                <h1 class="loginText">Register an <span class="gradientText">account</span></h1>
                <input class="loginInput" placeholder="Display Name..." id="name" autocomplete="on">
                <br>
                <input class="loginInput" placeholder="Email Address..." id="email" autocomplete="on">
                <br>
                <input class="loginInput" placeholder="Password..." id="password" type="password" autocomplete="on">

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" class="loginButton primaryBtn" onclick="createUser();">Register</button>
                    <button type="button" class="loginButton secondaryBtn" onclick="location.href='login.html';">Return to Login</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
