<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Brackot</title>

    <link rel="icon" type="image/png" href="media/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/login_style.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <script src="scripts/authentication.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
            authDomain: "all-star-esports.firebaseapp.com",
            databaseURL: "https://all-star-esports.firebaseio.com",
            projectId: "all-star-esports",
            storageBucket: "all-star-esports.appspot.com",
            messagingSenderId: "894423381350",
            appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
        };
        firebase.initializeApp(firebaseConfig);

        $(document).on("keypress", "input", function(e){
          if(e.which == 13){
            passwordSignIn();
          }
        });

    </script>
</head>
<body>
  <div class="katSplash">
  <div class="splashOverlay">
    <div style="text-align: center;">
        <img class="logo" href="https://brackot.com" src="media/BrackotFullLogo.png">
        <div class="loginCard">
          <form class="loginForms" action="">
                <h1 class="loginText">Log in and <span class="gradientText">game on</span></h1>
                <input class="loginInput" placeholder="Email Address..." id="email" autocomplete="on">
                <br>
                <input class="loginInput" placeholder="Password..." id="password" type="password" autocomplete="on">
                <label>
                  <input id="rememberMe" class="rememberMeInput" type="checkbox"><p class="rememberMeText">Remember Me</p></input>
                </label>
                <div id="forgot-password-block">
                    <a href="forgot-password.html"><p class='forgotPasswordText'>Forgot your password?</p></a>
                </div>

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" class="loginButton primaryBtn" onclick="passwordSignIn();">Login</button>
                    <button type="button" class="loginButton secondaryBtn" onclick="location.href='register.html';">Sign Up</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
</body>
</html>
