<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All-Star eSports Login</title>

    <link rel="icon" type="image/png" href="media/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/login_style.css">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <script src="scripts/authentication.js"></script>

    <link rel="stylesheet" href="https://use.typekit.net/bea1phk.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
            authDomain: "all-star-esports.firebaseapp.com",
            databaseURL: "https://all-star-esports.firebaseio.com",
            projectId: "all-star-esports",
            storageBucket: "all-star-esports.appspot.com",
            messagingSenderId: "894423381350",
            appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
        };
        firebase.initializeApp(firebaseConfig);

        $(document).on("keypress", "input", function(e){
          if(e.which == 13){
            passwordSignIn();
          }
        });

        var imlocation = "media/login_images/";
        var currentdate = 0;
        var image_number = 0;
        function ImageArray (n) {
            this.length = n;
            for (var i =1; i <= n; i++) {
                this[i] = ' '
            }
        }
        image = new ImageArray(3)
        image[0] = '1.jpg'
        image[1] = '2.jpg'
        image[2] = '3.jpg'
        var rand = 60/image.length
        function randomimage() {
            currentdate = new Date()
            image_number = currentdate.getSeconds()
            image_number = Math.floor(image_number/rand)
            return(image[image_number])
        }
        document.write("<img id='loginImage' src='" + imlocation + randomimage()+ "'>");

    </script>
</head>
<body>
  <div style="text-align: center;">
        <img class="logo" href="https://allstaresports.com" src="media/starlogo.png">
        <form id="loginForm" action="">
                <h1 class="loginText">Log in and <span style="background: -webkit-linear-gradient(0deg, #0084ff, #00c6ff);-webkit-background-clip: text; -webkit-text-fill-color: transparent;">game on</span></h1>
                <input class="loginInput" placeholder="Email Address..." id="email">
                <br>
                <input class="loginInput" placeholder="Password..." id="password" type="password">
                <div id="forgot-password-block">
                    <a href="forgot_password.html"><p>Forgot your password?</p></a>
                </div>

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" class="loginButton" id="loginBtn" onclick="passwordSignIn();">Login</button>
                    <button type="button" class="loginButton" id="registerBtn" onclick="location.href='register.html';">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
