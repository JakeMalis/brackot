<body>
  <div id="sidebar">
    <script> $( "#sidebar" ).load( "ajax/sidebar.html" ); </script>

    <div id="topbar">
      <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>

    <div class="bracketColumn">
      <div class="bracketPair">
        <div class="teamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName">Stanford University</p><p class="score">0</p></div>
        <div class="teamCard goldTeamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName whiteText">Pine Crest</p><p class="score whiteText scoreGold">1</p></div>
      </div>
      <div class="bracketPair">
        <div class="teamCard silverTeamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName whiteText">Park Vista</p><p class="score whiteText scoreSilver">W</p></div>
        <div class="teamCard bronzeTeamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName whiteText">Spanish River</p><p class="score whiteText scoreBronze">L</p></div>
      </div>
    </div>
    <div class="bracketColumn">
      <div class="bracketPair">
        <div class="teamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName">Stanford University</p><p class="score whiteText scoreWin">W</p></div>
        <div class="teamCard"><img class="profilePic" src="media/avatar.png"><p class="teamName">Stanford University</p><p class="score whiteText scoreLoss">L</p></div>
      </div>
    </div>
