<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Create Team | Brackot</title>
  <link rel="icon" type="image/png" href="media/favicon.png"/>

  <link rel="stylesheet" type="text/css" href="styles/login_style.css">
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/selectPlayers.css">
  <link rel="stylesheet" type="text/css" href="styles/alert.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">
  <link rel="stylesheet" type="text/css" href="styles/font-awesome/css/all.css">
  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
  <script src="scripts/firebaseConfig.js"></script>

  <script src="scripts/games.js"></script>
  <script src="scripts/create-team.js"></script>

  <script src="scripts/header.js"></script>
  <script src="scripts/topbar.js"></script>
</head>
<body>
  <div id="alert">
    <script> $( "#alert" ).load( "ajax/alert.html" ); </script>
  </div>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>

  <div class="main-page">
    <div class="headerImage"></div>

      <div class="row">
        <div class="wideCard" style="margin-bottom: 40px;">
          <div class="wideCardBackground">
            <div class="wideCardContent">
              <h2 style="margin-bottom: 30px;">Create a Team</h2>
              <form id="createTeamForm">
                <h6 class="inputTitle">Team Name</h6>
                <input type="text" name="newTeamName" class="createTournamentTextInput" id="teamName"></input>

                <h6 class="inputTitle">Description</h6>
                <textarea name="newTeamDescription" class="createTournamentTextInput" id="teamDescription" max-length="1000"></textarea>

                <h6 class="inputTitle">Game(s)</h6>
                <div id="createTeamGameCarousel" class="createTournamentGameCarousel"></div>
                <input type="text" name="newTeamGameSearchbar" class="createTournamentTextInput" id="createTeamGameSearchbar" placeholder="Find a game..." onkeyup="searchGameCreateTeam(this)"></input>

                <br>

                <h6 class="inputTitle">Social Media</h6>
                <div class="createTeamSocialMedia"  id="socialMedia">
                  <label id="facebookLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="facebook" value="facebook"><i id="facebookIcon" class="fab fa-facebook-square createTeamIcon" aria-hidden="true"></i></label>
                  <label id="twitterLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="twitter" value="twitter"><i id="twitterIcon" class="fab fa-twitter createTeamIcon"></i></input></label>
                  <label id="instagramLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="instagram" value="instagram"><i id="instagramIcon" class="fab fa-instagram createTeamIcon"></i></input></label>
                  <label id="youtubeLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="youtube" value="youtube"><i id="youtubeIcon" class="fab fa-youtube createTeamIcon"></i></input></label>
                  <label id="redditLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="reddit" value="reddit"><i id="redditIcon" class="fab fa-reddit-alien createTeamIcon"></i></input></label>
                  <label id="twitchLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="twitch" value="twitch"><i id="twitchIcon" class="fab fa-twitch createTeamIcon"></i></input></label>
                  <label id="discordLabel"><input onclick="animateSocialMedia(this.id)" class="createTournamentInput" type="checkbox" id="discord" value="discord"><i id="discordIcon" class="fab fa-discord createTeamIcon"></i></input></label>
                </div>

                <h6 class="inputTitle noDisplay" id="facebookTitle">Facebook Link</h6>
                <input type="text" name="facebookLink" class="createTournamentTextInput noDisplay" id="facebookLink"></input>
                <h6 class="inputTitle noDisplay" id="twitterTitle">Twitter Link</h6>
                <input type="text" name="twitterLink" class="createTournamentTextInput noDisplay" id="twitterLink"></input>
                <h6 class="inputTitle noDisplay" id="instagramTitle">Instagram Link</h6>
                <input type="text" name="instagramLink" class="createTournamentTextInput noDisplay" id="instagramLink"></input>
                <h6 class="inputTitle noDisplay" id="youtubeTitle">Youtube Link</h6>
                <input type="text" name="youtubeLink" class="createTournamentTextInput noDisplay" id="youtubeLink"></input>
                <h6 class="inputTitle noDisplay" id="redditTitle">Reddit Link</h6>
                <input type="text" name="redditLink" class="createTournamentTextInput noDisplay" id="redditLink"></input>
                <h6 class="inputTitle noDisplay" id="twitchTitle">Twitch Link</h6>
                <input type="text" name="twitchLink" class="createTournamentTextInput noDisplay" id="twitchLink"></input>
                <h6 class="inputTitle noDisplay" id="discordTitle">Discord Link</h6>
                <input type="text" name="discordLink" class="createTournamentTextInput noDisplay" id="discordLink"></input>

                <h6 class="inputTitle">Team Profile Picture</h6>
                <label class="createTournamentLabel" for="teamAvatarUploader">
                  <p class="teamPicUploadText"><i class="fas fa-upload"></i> Upload</p>
                  <div id="teamProfilePicContainer"><img id="teamProfilePic"></div>
                  <input type="file" name="teamAvatarUploader" id="teamAvatarUploader" style="display:none" accept="image/jpg, image/jpeg, image/png, image/img, image/gif">
                </label>

                <h6 class="inputTitle">Privacy</h6>
                <div class="createTeamPrivacy"  id="teamPrivacy">
                  <label id="publicTeamLabel" class="createTournamentLabel teamPrivacyLabel"><input onclick="animateTeamPrivacy(this.id)" name="newTeamPrivacy" class="createTournamentInput" type="radio" id="public" value="public"><i class="fas fa-users createTournamentIcon"></i>Public</input></label>
                  <label id="privateTeamLabel" class="createTournamentLabel teamPrivacyLabel"><input onclick="animateTeamPrivacy(this.id)" name="newTeamPrivacy" class="createTournamentInput" type="radio" id="private" value="private"><i class="fas fa-lock createTournamentIcon"></i>Private</input></label>
                </div>

                <br>
                <br>
              </form>
              <button class="gradientButton createTeamSubmitButton" onclick="addTeam();">Create Team</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
    </div>
</body>
</html>
