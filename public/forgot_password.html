<!DOCTYPE html>
<html>

<head>

  <script src="scripts/load-image.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/bea1phk.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
            authDomain: "all-star-esports.firebaseapp.com",
            databaseURL: "https://all-star-esports.firebaseio.com",
            projectId: "all-star-esports",
            storageBucket: "all-star-esports.appspot.com",
            messagingSenderId: "894423381350",

        };
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <center>
        <img id="logo" href="https://allstaresports.com" src="https://allstaresports.com/s/text_logo">
        <form id="loginForm" action="">
            <div class="tab">
                <h1 id="logInText">Reset <span style="background: -webkit-linear-gradient(0deg, #0084ff, #00c6ff);-webkit-background-clip: text; -webkit-text-fill-color: transparent;">password</span></h1>
                <input class="forgotPasswordInput" placeholder="Email Address..." id="email">
            </div>

            <div style="overflow:auto;">
                <div style="float:center;">
                    <button type="button" id="resetBtn" onclick="sendPasswordReset()">Reset</button>
                </div>
            </div>
        </form>
    </center>
    <script>
      function sendPasswordReset() {
        firebase.auth().sendPasswordResetEmail(document.getElementById('email').value).then(function() {
          alert('Password Reset Email Sent!');
        }).catch(function(error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          if (errorCode == 'auth/invalid-email') {
            alert(errorMessage);
          } else if (errorCode == 'auth/user-not-found') {
            alert(errorMessage);
          }
        });
        window.location = "login.html";
      }
    </script>
</body>
</html>
