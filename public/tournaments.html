<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tournaments | Brackot</title>

  <link rel="icon" type="image/png" href="media/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="styles/dashboard_style.css">
  <link rel="stylesheet" type="text/css" href="styles/selectPlayers.css">
  <link rel="stylesheet" type="text/css" href="styles/topbar.css">
  <link rel="stylesheet" type="text/css" href="styles/footer.css">

  <script src="scripts/topbar.js"></script>

  <link rel="stylesheet" href="https://use.typekit.net/fyp1otf.css">
  <script src="https://kit.fontawesome.com/201b9c41aa.js" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>

  <script src="scripts/header.js"></script>
  <script type="text/babel" src="scripts/tournaments.js"></script>
  <script src="scripts/toggle-filters.js"></script>

  <script>
      var firebaseConfig = {
          apiKey: "AIzaSyBSjggPyShfi3JJGmfuf2p_BFLMeEeVTLY",
          authDomain: "all-star-esports.firebaseapp.com",
          databaseURL: "https://all-star-esports.firebaseio.com",
          projectId: "all-star-esports",
          storageBucket: "all-star-esports.appspot.com",
          messagingSenderId: "894423381350",
          appId: "1:894423381350:web:3fe3b4195ae678bd6704a7"
      };
      firebase.initializeApp(firebaseConfig);
  </script>

  <div class="modal fade" id="chooseTeamModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" data-keyboard="false" data-backdrop="static">
          <h1 class="modal-title" id="modalTitle">Select <span class="gradientText">players</span></h1>
        </div>
        <div class="modal-body">
          <div class="playerCardColumn">
            <div class="playerCard">
              <label class="playerLabel"><img class="playerProfilePic"><h3 class="playerName">Jordan Zietz</h3><i class="fa fa-plus-circle" aria-hidden="true"></i></label>
            </div>
            <div class="playerCard">
              <label class="playerLabel"><img class="playerProfilePic"><h3 class="playerName">Jake Malis</h3><i class="fa fa-minus-circle" aria-hidden="true"></i></label>
            </div>
          </div>

          <div class="playerCardColumn">
            <div id="emptySlot1" class="emptySlot"></div>
            <div id="emptySlot2" class="emptySlot"></div>
            <div id="emptySlot3" class="emptySlot"></div>
            <div id="emptySlot4" class="emptySlot"></div>
            <div id="emptySlot5" class="emptySlot"></div>
            <div id="emptySlot6" class="emptySlot"></div>
          </div>

            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    </div>


</head>
<body>
  <div id="topbar">
    <script> $( "#topbar" ).load( "ajax/topbar.html" ); </script>
  </div>
  <div class="headerImage"></div>
  <div class="main-page">
      <div style="margin-top: 90px;">
        <div class="wideCard">
          <div class="wideCardBackground">
            <div class="wideCardContent">
              <h2 class="tournamentsHeader" style="margin-bottom: 10px;">Tournaments</h2>
              <div class="filterAndSearchbar">
                <!--
                <input id="tournamentSearchbar" class="tournamentSearchbar" type="text" placeholder="Find tournaments..."></input>-->
                <a id="gameFilterButton" onclick="toggleGamePopup()">
                  <label id="gameButtonLabel" class="filterLabel">
                    <p class="filterLabelText">Game</p>
                    <p id="gameLabelField" class="filterLabelField">All</p>
                  </label>
                </a>
                <a id="dateFilterButton" onclick="toggleDatePopup()">
                  <label id="dateButtonLabel" class="filterLabel">
                    <p class="filterLabelText">Date</p>
                    <p id="dateLabelField" class="filterLabelField">All</p>
                  </label>
                </a>


                <div id="gamePopup" class="filterPopup widePopup">
                  <div id="gameFilterColumn" class="filterRow">
                    <input id="gameFilterSearchbar" class="filterSearchbar" placeholder="Find a game..."></input>
                    <div id ="gameList">
                      <li class="filterListItem">
                      <label class="filterOption" onclick="changeGame('All')">
                        <input id="allGameFilter" class="filterInput" type="radio"><p class="filterText">All</p></input>
                      </label>
                      </li>
                    </div>
                  </div>
                </div>

                <div id="datePopup" class="filterPopup">
                  <div id="dateFilterColumn" class="filterRow">
                  <li class="filterListItem">
                    <label class="filterOption" onclick="changeDate('All')">
                      <input id="allDateFilter" class="filterInput" type="radio"><p class="filterText">All</p></input>
                    </label>
                  </li>
                  <li class="filterListItem">
                    <label class="filterOption" onclick="changeDate('Today')">
                      <input id="todayFilter" class="filterInput" type="radio"><p class="filterText">Today</p></input>
                    </label>
                  </li>
                  <li class="filterListItem">
                    <label class="filterOption" onclick="changeDate('This Week')">
                      <input id="thisWeekFilter" class="filterInput" type="radio"><p class="filterText">This Week</p></input>
                    </label>
                  </li>
                  <li class="filterListItem">
                    <label class="filterOption" onclick="changeDate('This Month')">
                      <input id="thisMonthFilter" class="filterInput" type="radio"><p class="filterText">This Month</p></input>
                    </label>
                  </li>
                  </div>
                </div>

              </div>
              <div class="row" id="row" style="margin-top: 80px;margin-left: 0px !important; margin-right: 0px !important;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <script> $( "#footer" ).load( "ajax/footer.html" ); </script>
    </div>
</body>
</html>
